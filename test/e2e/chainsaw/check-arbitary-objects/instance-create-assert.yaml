apiVersion: kro.run/v1alpha1
kind: CheckArbitraryObjectsNoOp
metadata:
  finalizers:
  - kro.run/finalizer
  generation: 1
  labels:
    kro.run/owned: "true"
  name: test-instance
spec:
  values:
    bool-value: true
    numeric-value: 42
    structural-type:
      with-additional:
        nested: fields
    string-value: my-string
    mapping-value:
      - item1
      - item2
      - item3
status:
  conditions:
  - message: instance is properly managed with finalizers and labels
    observedGeneration: 1
    reason: Managed
    status: "True"
    type: InstanceManaged
  - message: runtime graph created and all resources resolved
    observedGeneration: 1
    reason: Resolved
    status: "True"
    type: GraphResolved
  - message: all resources are created and ready
    observedGeneration: 1
    reason: AllResourcesReady
    status: "True"
    type: ResourcesReady
  - message: ""
    observedGeneration: 1
    reason: Ready
    status: "True"
    type: Ready
  state: ACTIVE
