apiVersion: kro.run/v1alpha1
kind: CheckMultiResourceAutoscaledDeployment
metadata:
  finalizers:
  - kro.run/finalizer
  generation: 1
  labels:
    kro.run/owned: "true"
    kro.run/resource-graph-definition-name: check-multi-resource-rgd
  name: test-app-instance
spec:
  image: nginx:1.24
  maxReplicas: 5
  minReplicas: 1
  name: test-app
  targetCPUUtilization: 20
status:
  # filter conditions array to keep elements where `type == 'Ready'`
  # and assert there's a single element matching the filter
  # and that this element status is `True`
  (conditions[?type == 'Ready']):
    - status: 'True'
      observedGeneration: 1
  state: ACTIVE

