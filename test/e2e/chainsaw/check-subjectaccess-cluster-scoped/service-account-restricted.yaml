apiVersion: v1
kind: ServiceAccount
metadata:
  name: namespace-creator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-create-role
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-create-binding
subjects:
  - kind: ServiceAccount
    name: namespace-creator
    namespace: default
roleRef:
  kind: ClusterRole
  name: namespace-create-role
  apiGroup: rbac.authorization.k8s.io
