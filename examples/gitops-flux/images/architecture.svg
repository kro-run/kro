<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Git Repository -->
  <rect x="50" y="50" width="150" height="80" rx="10" fill="#2f363d"/>
  <text x="125" y="95" text-anchor="middle" fill="white" font-family="Arial">Git Repository</text>
  
  <!-- Flux CD -->
  <rect x="300" y="50" width="200" height="80" rx="10" fill="#326ce5"/>
  <text x="400" y="95" text-anchor="middle" fill="white" font-family="Arial">Flux CD</text>
  
  <!-- KRO -->
  <rect x="300" y="200" width="200" height="80" rx="10" fill="#326ce5"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-family="Arial">KRO Controller</text>
  
  <!-- Kubernetes -->
  <rect x="600" y="50" width="150" height="230" rx="10" fill="#326ce5"/>
  <text x="675" y="170" text-anchor="middle" fill="white" font-family="Arial">Kubernetes Cluster</text>
  
  <!-- Arrows -->
  <path d="M200 90 L300 90" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 130 L400 200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M500 90 L600 90" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M500 240 L600 240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="none" stroke="#666"/>
    </marker>
  </defs>
</svg> 