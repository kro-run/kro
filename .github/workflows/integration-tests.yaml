name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "**.go"
      - go.mod
      - go.sum
  pull_request:
    branches: [main]
    paths:
      - "**.go"
      - go.mod
      - go.sum

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run integration tests
        run: go test -v ./test/integration/...
